<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register - TimelinePlus</title>
  <link href="https://cdn.remixicon.com/releases/v2.5.0/remixicon.css" rel="stylesheet">
  <script>if(localStorage.getItem('token')){ const r=localStorage.getItem('role')||'buyer'; location.href = (r==='freelancer')?'/dashboard-freelancer.html':'/dashboard-buyer.html'; }</n  </script>
</head>
<body>
  <header class="header">
    <div class="nav container d-flex align-items-center">
      <div class="brand"><img src="/logo.png" alt="logo"/><span class="label">TimelinePlus</span></div>
      <nav class="navbar" aria-label="Main navigation"></nav>
      <div class="right">
        <div id="userPanel"></div>
      </div>
    </div>
  </header>
  <div class="content">
    <form id="registerForm">
      <h2>Create Account</h2>

      <div class="role-selector" style="margin-top:12px;">
        <div class="role-pill" data-role="freelancer">Freelancer</div>
        <div class="role-pill" data-role="buyer">Buyer</div>
      </div>

      <div class="input-box">
        <input type="text" name="username" placeholder="Username" required />
        <i class="ri-user-fill"></i>
      </div>
      <div class="input-box">
        <input type="email" name="email" placeholder="Email" required />
        <i class="ri-mail-fill"></i>
      </div>
      <div class="input-box">
        <input type="password" id="passwordReg" name="password" placeholder="Password" required autocomplete="new-password" />
        <i class="ri-eye-off-fill toggle-password" id="togglePassword"></i>
      </div>
      <button type="submit" class="btnn">Register</button>
      <div class="button" style="margin-top:12px"><a href="/api/auth/oauth/google"><i class="ri-google-fill"></i> Google</a> &nbsp;--&nbsp; <a href="/api/auth/oauth/facebook"><i class="ri-facebook-fill"></i> Facebook</a></div>
      <p style="text-align:center;margin-top:18px;color:rgba(255,255,255,0.8)">Already have an account? <a href="/login.html">Login</a></p>
    </form>
  </div>

  <script src="/js/site.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>

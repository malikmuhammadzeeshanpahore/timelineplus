<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Social Media Marketing Services</title>
  <meta name="description" content="Professional digital marketing engagement solutions">
  <meta name="keywords" content="YouTube watchtime, Instagram followers, Facebook engagement, social media marketing services">
  <link href="https://cdn.remixicon.com/releases/v2.5.0/remixicon.css" rel="stylesheet">
  <link href="/css/auth.css" rel="stylesheet">
  <link href="/css/site.css" rel="stylesheet">
  <script>if(localStorage.getItem('token')){ const r=localStorage.getItem('role')||'buyer'; location.href = (r==='freelancer')?'/dashboard-freelancer.html':'/dashboard-buyer.html'; }</n  </script>
</head>
<body>
  <header class="header">
    <div class="nav container d-flex align-items-center">
      <div class="brand"><img src="/logo.png" alt="logo"/><span class="label">TimelinePlus</span></div>
      <nav class="navbar" aria-label="Main navigation">
        <a href="/dashboard"><i class="ri-dashboard-2-line"></i><span class="nav-label">Dashboard</span></a>
        <a href="/services"><i class="ri-briefcase-4-line"></i><span class="nav-label">Services</span></a>
        <a href="/orders"><i class="ri-shopping-cart-line"></i><span class="nav-label">Campaigns</span></a>
        <a href="/wallet"><i class="ri-wallet-line"></i><span class="nav-label">Wallet</span></a>
        <a href="/support"><i class="ri-question-line"></i><span class="nav-label">Support</span></a>
      </nav>
      <div class="right">
        <div id="userPanel"></div>
      </div>
    </div>
  </header>
  <div class="content">
    <form id="loginForm">
      <h2>Login</h2>

      <div class="role-selector" style="margin-top:14px;">
        <div class="role-pill" data-role="freelancer">Freelancer</div>
        <div class="role-pill" data-role="buyer">Buyer</div>
      </div>

      <div class="input-box">
        <input type="text" name="username" placeholder="Username or Email" required />
        <i class="ri-user-fill"></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password" />
        <i class="ri-eye-off-fill toggle-password" id="togglePassword"></i>
      </div>
      <div class="remember">
        <label><input type="checkbox" /> Remember me</label>
        <a href="/forgot.html">Forgot Password?</a>
      </div>
      <button type="submit" class="btnn">Login</button>
      <div class="button">
        <a href="/api/auth/oauth/google"><i class="ri-google-fill"></i> Google</a> &nbsp;--&nbsp; <a href="/api/auth/oauth/facebook"><i class="ri-facebook-fill"></i> Facebook</a>
      </div>
      <p style="text-align:center;margin-top:18px;color:rgba(255,255,255,0.8)">New? <a href="/register.html">Create an account</a></p>
    </form>
  </div>

  <script src="/js/site.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>

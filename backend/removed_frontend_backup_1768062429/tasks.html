<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
  <title>Tasks - TimelinePlus</title>
  <link href="/css/site.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="gradient"></div>
  <header class="header container d-flex justify-content-between align-items-center"><div class="brand"><img src="/logo.png" height="28"> <span>TimelinePlus</span></div>
    <nav class="nav"><a href="/dashboard.html">Home</a><a href="/tasks.html">Tasks</a><a href="/profile.html">Profile</a><a href="/login.html">Login</a></nav>
  </header>
  <main class="container">
    <div class="card"><h3>Available Tasks</h3><p>Complete tasks and earn credits.</p></div>
    <div id="tasksList" class="row g-3"></div>
  </main>
  <footer class="footer"><div class="container">© TimelinePlus 2026 • <a href="/about.html">About</a> • <a href="/terms.html">Terms</a> • <a href="/privacy.html">Privacy</a> • <a href="/contact.html">Contact</a></div></footer>
  <div class="toast-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/common.js"></script>
  <script>
    async function load(){ const res = await TP.API('/api/tasks'); const list = document.getElementById('tasksList'); list.innerHTML=''; (res.tasks||[]).forEach(t=>{ const col=document.createElement('div'); col.className='col-12 col-md-6'; col.innerHTML=`<div class="card"><h5>${t.title}</h5><p>${t.description||''}</p><div>Price: ${t.price}</div><div style="margin-top:10px"><a class="btn" href="/login.html">Start</a></div></div>`; list.appendChild(col); }); }
    load();
  </script>
</body>
</html>

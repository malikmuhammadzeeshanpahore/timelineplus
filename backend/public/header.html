<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
  <style>
    #header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      color: white;
      padding: 16px 32px;
      display: flex !important;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100%;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    #header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    /* Back button */
    #backBtn {
      background: rgba(255,255,255,0.12);
      color: white;
      border: 0;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 12px;
      display: none; /* shown via JS when history exists */
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }

    #header h1:hover {
      transform: translateY(-2px);
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #header h1 a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #header h1 i {
      font-size: 32px;
      animation: softSpin 6s linear infinite;
    }

    @keyframes softSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #header .header-right {
      display: flex;
      align-items: center;
      gap: 28px;
    }

    #header .user-email {
      color: rgba(255, 255, 255, 0.95);
      font-size: 15px;
      font-weight: 500;
      min-width: 180px;
      text-align: right;
      letter-spacing: 0.3px;
    }

    #header .user-menu-wrapper {
      position: relative;
    }

    #header .user-menu-btn {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 10px 18px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 48px;
      height: 48px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    #header .user-menu-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    #header .user-menu-btn:active {
      transform: translateY(0);
    }

    #header .user-dropdown {
      position: absolute;
      top: calc(100% + 12px);
      right: 0;
      background: white;
      color: #333;
      border-radius: 14px;
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
      min-width: 210px;
      overflow: hidden;
      z-index: 1001;
      animation: slideDown 0.3s ease forwards;
      transform-origin: top right;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #header .user-dropdown.hidden {
      display: none;
    }

    #header .dropdown-item {
      display: flex;
      align-items: center;
      gap: 14px;
      color: #333;
      padding: 14px 18px;
      background: white;
      text-decoration: none;
      text-align: left;
      border: none;
      width: 100%;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid #f2f2f2;
      font-size: 15px;
      font-weight: 500;
    }

    #header .dropdown-item:first-child {
      border-top: 1px solid #f2f2f2;
    }

    #header .dropdown-item:last-child {
      border-bottom: none;
    }

    #header .dropdown-item:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding-left: 24px;
    }

    #header .dropdown-item.logout {
      color: #d32f2f;
    }

    #header .dropdown-item.logout:hover {
      background: linear-gradient(135deg, #ef5350 0%, #e53935 100%);
      color: white;
      padding-left: 24px;
    }

    #header .dropdown-item i {
      width: 20px;
      text-align: center;
      font-size: 16px;
    }

    /* Mobile hamburger menu */
    #header .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      font-size: 24px;
      color: white;
    }

    #header .hamburger span {
      width: 24px;
      height: 2.5px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    #header .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(8px, 8px);
    }

    #header .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    #header .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(8px, -8px);
    }

    /* Mobile navigation menu */
    #mobileMenu {
      display: none;
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      z-index: 999;
      padding-top: 80px;
      transition: left 0.3s ease;
      overflow-y: auto;
    }

    #mobileMenu.active {
      left: 0;
    }

    #mobileMenu a,
    #mobileMenu button {
      display: block;
      width: 100%;
      padding: 16px 24px;
      color: white;
      text-decoration: none;
      border: none;
      background: none;
      text-align: left;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    #mobileMenu a:hover,
    #mobileMenu button:hover {
      background: rgba(255, 255, 255, 0.1);
      padding-left: 32px;
    }

    #mobileMenu .mobile-menu-divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
      margin: 8px 0;
    }

    #mobileMenu .logout {
      color: #ff6b6b;
    }

    /* Tablet and mobile: hamburger and mobile menu show only below 1024px */
    @media (max-width: 1023px) {
      #mobileMenu {
        display: block;
      }

      #header {
        padding: 12px 16px;
      }

      #header h1 {
        font-size: 24px;
      }

      #header .header-right {
        gap: 16px;
      }

      #header .user-email {
        display: none;
      }

      #header .user-menu-btn {
        min-width: 44px;
        height: 44px;
      }

      #header .user-dropdown {
        min-width: 180px;
      }

      #header .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body style="margin: 0;">
  <header id="header">
    <div style="display:flex; align-items:center; gap:8px;">
      <button id="backBtn" aria-label="Back"><i class="fas fa-arrow-left"></i></button>
      <h1><a href="/"><i class="fas fa-clock"></i>TimelinePlus</a></h1>
    </div>
    <button class="hamburger" id="hamburger" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="header-right">
      <span class="user-email" id="userEmail">Loading...</span>
      <div class="user-menu-wrapper">
        <button class="user-menu-btn" id="userMenuBtn" title="User Menu">
          <i class="fas fa-user" style="font-size: 18px;"></i>
        </button>
        <div class="user-dropdown hidden" id="userDropdown">
          <a href="/profile/" class="dropdown-item">
            <i class="fas fa-user" style="font-size: 16px;"></i>
            Profile
          </a>
          <a href="/settings/" class="dropdown-item">
            <i class="fas fa-cog" style="font-size: 16px;"></i>
            Settings
          </a>
          <button class="dropdown-item logout" id="logoutBtn" type="button">
            <i class="fas fa-sign-out-alt" style="font-size: 16px;"></i>
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Mobile Menu -->
  <nav id="mobileMenu"></nav>

  <!-- Token Migration: Fix old invalid tokens from earlier versions -->
  <script src="/js/toast.js"></script>
  <script src="/js/token-migration.js"></script>
  <script src="/js/header-init.js"></script>
</body>
</html>

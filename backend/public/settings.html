<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - TimelinePlus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      min-height: 100vh;
    }

    .settings-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    h1 {
      color: #667eea;
      margin-bottom: 30px;
      text-align: center;
    }

    .message {
      padding: 12px 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .settings-section {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }

    .settings-section:last-of-type {
      border-bottom: none;
    }

    .settings-section h2 {
      color: #333;
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input[type="email"],
    .form-group input[type="text"],
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group input:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-label {
      cursor: pointer;
      color: #333;
      font-size: 14px;
      margin: 0;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
    }

    button:hover {
      background: #764ba2;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #667eea;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <a href="/profile/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Profile</a>
    <h1>Settings</h1>

    <div id="message" class="message"></div>

    <form id="settingsForm">
      <div class="settings-section">
        <h2>Account Information</h2>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="role">Account Type</label>
          <input 
            type="text" 
            id="role"
            disabled
          />
        </div>
      </div>

      <div class="settings-section">
        <h2>Preferences</h2>
        <div class="form-group">
          <div class="checkbox-group">
            <input 
              type="checkbox"
              id="notifications"
              checked
            />
            <label for="notifications" class="checkbox-label">Enable email notifications</label>
          </div>
        </div>
        <div class="form-group">
          <div class="checkbox-group">
            <input 
              type="checkbox"
              id="twoFactor"
            />
            <label for="twoFactor" class="checkbox-label">Enable two-factor authentication</label>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button type="submit">Save Settings</button>
      </div>
    </form>
  </div>

  <script src="/js/settings.js"></script>
</body>
</html>
